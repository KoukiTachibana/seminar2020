<html>

<head>
    <script>
        function calc() {
            var a = document.getElementById("textfield1").value
            a = Number(a)
            var b = document.getElementById("textfield2").value
            b = Number(b)
            var c = a / (a + b) * 100;
            document.getElementById("textfield3").value = c;
        }
    </script>
</head>

<body>
    <p>身長:<input id="textfield1" type="text"></p>
    <p>体重:<input id="textfield2" type="text"></p>

    <button onclick="calc()">計算</button>

    <p>BMIは<input id="textfield3" type="text">です</p>
</body>

</html>
